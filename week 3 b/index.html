<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <main class="register-form-wrap">
      <h1>Register</h1>
      <p>Fill in your details correctly</p>
      <form action="process.php">
        <div class="f-name">
          <div class="flex-title">
            <label for="Name">Full Name</label>
          </div>
          <div class="text-box">
            <input type="text" id="fName" placeholder="First Name" required />
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
              required
            />
          </div>
        </div>
        <div class="flex-title">
          <label for="phoneNumber">Phone Number</label>
        </div>
        <div class="text-box-two">
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="090-123-456-78"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}"
            required
          />
        </div>
        <div class="flex-title">
          <label for="email">Email</label>
        </div>
        <div class="text-box-two">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="password">
          <label for="password">Password</label>
        </div>
        <div class="password-box">
          <input
            type="password"
            name="password"
            id="password-one"
            placeholder="Enter Your Password"
            required
          />
          <input
            type="password"
            name="password"
            id="password-two"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="flex-title">
          <label for="gender">Gender</label>
          <div class="gender">
            <div class="gender-type">
              <input
                type="radio"
                name="gender"
                id="male"
                value="Male"
                required
              />
              <label for="Male">Male</label>
            </div>
            <div class="gender-type">
              <input
                type="radio"
                name="gender"
                id="female"
                value="Female"
                required
              />
              <label for="Male">Female</label>
            </div>
          </div>
        </div>
        <div class="flex-title">
          <label for="dateofbirth">DOB</label>
        </div>
        <div class="text-box-two">
          <input type="date" name="DOB" id="dob" required />
        </div>
        <div class="flex-title">
          <label for="favouriteColour">Favorite Color</label>
        </div>
        <div class="text-box-two">
          <input
            type="color"
            id="favcolor"
            name="favcolor"
            value="#00a78e"
            required
          />
        </div>
        <div class="agree-tick">
          <input type="checkbox" required />
          <label for="agree"
            >I agree to the
            <span><a href="terms.html">Terms and Conditions</a></span></label
          >
        </div>
        <button type="submit">Submit</button>
      </form>
      <p>Have an account already? <a href="login.html">Sign in</a> Here</p>
    </main>
  </body>
</html>
